<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
  <title>Movie List</title>
  <script src="https://kit.fontawesome.com/f670139a6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/syle.css">
</head>

<body>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="--bs-bg-opacity: .90;" id="nav-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavSupportedContent"
        aria-controls="navbarNavSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavSupportedContent">
        <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
          <li class="nav-item  active">
            <a class="nav-link active" href="index.html">
              Home
              <span class="visually-hidden">(current)

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

<div class="container">
  <!-- 功能欄 -->
  <div class="row row-cols-lg-auto g-3 mb-2 align-items-center" id="body-top">
      <!-- 搜尋欄 -->
      <form class="row row-cols-lg-auto " id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search Keyword</label>
          <div class="input-group">

            <input type="text" class="form-control" id="search-input" placeholder="Search Movie...">
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark" id="search-submit-button">
            Search
          </button>
        </div>
      </form>
      <!-- 顯示切換 -->
      <div class="btn-group" id="btn-watch-mode">
        <a class="btn btn-default" href="#" data-id="list-mode">
          <i class="fa fa-bars" data-id="list-mode" aria-hidden="true"></i>
        </a>
        <a class="btn btn-default" href="#" data-id="card-mode">
          <i class="fas fa-th" data-id="card-mode" aria-hidden="true" ></i>
        </a>
      </div>
  </div> 


     <!-- 電影列表 -->
  <div class="container mt-5">
    <div>
    <h2 class="result" id="result"></h2>
    </div>
    <div class="row" id="data-panel">
      <!-- Render section -->
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img
              src="#"
              class="card-img-top" alt="Movie Poster" />
            <div class="card-body">
              <h5 class="card-title"></h5>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-show-movie " data-bs-toggle="modal" data-bs-target="#movie-modal"></button>
              <button class="btn btn-info btn-add-favorite"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 切換第幾頁的 分頁器 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>
</div>


  <!-- 電影的 Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">
            Modal title
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="#" alt="movie-poster" class="img-fluid">
            </div>
            <div class="col-sm-4 ">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>



  <!-- 先載入axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 自己的JS -->
  <script src="./index.js"></script>
</body>

</html>
